<!-- include tpl=header title=$title -->
<header>
	<div class="top">
		<div class="logo"><a href="{$sys.url}" title="{$config.title}"><img src="{$config.logo}" alt="{$config.title}" /></a></div>
		<div class="right">
			<form class="am-form-inline" id="top-search-form" method="post" action="{url ctrl=search/}" onsubmit="return top_search()">
				<div class="am-form-group">
					<input name="keywords" value="{$keywords}" id="top-keywords" type="text" class="am-form-field" placeholder="请输入关键字" />
				</div>
				<button type="submit" class="am-btn am-btn-primary">
					<i class="am-icon-search"></i>
				</button>
			</form>
		</div>
	</div>
	<nav class="menu">
		<div class="menu">
		<ul>
			<!-- php:$list = phpok('menu') -->
			<!-- loop from=$list.rslist key=$key value=$value id=$tmpid -->
			<li{if $highlight == $tmpid.num || $menutitle == $value.title} class="current"{/if}>
				<dl>
					<dt><a href="{$value.url}" title="{$value.title}" target="{$value.target}">{$value.title}</a><!-- if $value.sonlist --> <span class="am-icon-angle-down"></span><!-- /if --></dt>
					<!-- loop from=$value.sonlist key=$k value=$v -->
					<dd><a href="{$v.url}" title="{$v.title}" target="{$v.target}">{$v.title}</a></dd>
					<!-- /loop -->
				</dl>
			</li>
			<!-- /loop -->
		</ul>
		</div>
	</nav>
</header>
